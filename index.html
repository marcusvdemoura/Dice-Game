<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>

    <div class="contentBlock">
        <button class="btnNewGame">New Game</button>
        <img class="diceImage" src="images/dice-1.png" alt="Dice Image">
        <button class="rollDiceButton">Roll Dice</button>
        <button class="holdPoint">Hold</button>
        <table>
            <tr>
                <div class="leftBlock">
                    <div class="playerOneContent">
                        <h3 class="p1">Player 1</h3>
                        <h2 class="pointsCountOne"> 0</h2>
                        <div class="currentPointPlayerOne">
                            <p>CURRENT</p>
                            <p class="currentOne">0</p>
                        </div>

                    </div>
                </div>
            </tr>
            <tr>
                <div class="rightBlock">
                    <div class="playerTwoContent">
                        <h3 class="p1">Player 2</h3>
                        <h2 class="pointsCountTwo"> 0</h2>
                        <div class="currentPointPlayerTwo">
                            <p>CURRENT</p>
                            <p class="currentTwo">0</p>
                        </div>

                    </div>
                </div>

            </tr>
        </table>



    </div>

    <script src="script.js"></script>
</body>

</html>
